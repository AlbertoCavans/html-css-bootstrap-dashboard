<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Link Bootstrap JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- NAV BAR -->
    <nav class="nav navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <!-- LOGO NAV BAR-->
        <a class="d-none d-lg-block mx-2" href="#">
          <img src="./img/logo.svg" alt="" />
        </a>
        <a href="#">
          <img src="./img/mobile-logo.png" alt="" class="logo-icon d-lg-none" />
        </a>

        <!-- SEARCH NAV BAR -->
        <div class="form-group flex-fill">
          <form class="d-flex cell-search" role="search">
            <i class="bi bi-search text-secondary form-control-feedback"></i>
            <input
              class="form-control me-2 bg-body-secondary"
              type="search"
              placeholder="Prova a cercare: Lezioni di Laravel"
              label="Search"
            />
          </form>
        </div>

        <!-- NAV BAR DX -->
        <ul
          class="navbar-nav my-2 my-lg-0 mx-auto navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"
              ><i class="bi bi-list text-secondary"></i
            ></a>
          </li>

          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"
              ><i class="bi bi-question-octagon-fill text-secondary"></i
            ></a>
          </li>

          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="#"
              ><i class="bi bi-three-dots-vertical text-secondary"></i
            ></a>
          </li>

          <!-- * SPECIAL ITEM NAV BAR -->
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-bell-fill orange-bell"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- * MAIN -->
    <main class="d-flex">
      <!-- * COL MENU -->
      <div class="sidebar" id="main-sidebar">
        <div class="upper-main-sidebar d-flex flex-column justify-content-end">
          <div class="d-flex justify-content-center my-2">
            <a class="p-1" href="#"
              ><i class="fa-solid fa-house"></i>
              <span class="d-none d-lg-inline-block">Home</span></a
            >
          </div>
          <div class="d-flex justify-content-center my-2">
            <a class="p-1" href="#"
              ><i class="fa-solid fa-chart-simple"></i>
              <span class="d-none d-lg-inline-block">Stats</span></a
            >
          </div>
          <div class="d-flex justify-content-center my-2">
            <a class="p-1" href="#"
              ><i class="fa-solid fa-signal"></i>
              <span class="d-none d-lg-inline-block">Signals</span></a
            >
          </div>
        </div>

        <div
          class="bottom-main-sidebar d-flex flex-column justify-content-end m-auto"
        >
          <div class="d-flex justify-content-center my-4">
            <a class="p-1" href="#"
              ><i class="fa-solid fa-gear"></i>
              <span class="d-none d-lg-inline-block">Admin</span></a
            >
          </div>
        </div>
      </div>

      <!-- * LARGEST CONTAINER -->
      <div class="container-fluid h-100" id="largest-container">
        <!-- * BLUE ROW -->
        <div class="row text-white bg-primary py-md-2" id="blue-row">
          <!-- COL 1 - BLUE ROW -->
          <div
            class="col-12 col-md-4 col-lg-3 py-2 order-md-1 py-lg-0 d-lg-flex lg-justify-content-center"
            id="col-1-blue-row"
          >
            <div class="d-block">
              <h6 class="d-inline-block p-2">Nuovo studente</h6>
              <button type="button" class="btn btn-outline-light m-2">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- COL 2 - BLUE ROW -->
          <div class="col-12 col-md-4 col-lg-6 py-1" id="col-2-blue-row">
            <h2 class="d-inline-block">Boolean</h2>
            <button
              type="button"
              class="btn button-dark-blue text-white border-white rounded-pill"
            >
              Piano blaze
            </button>
            <br />
            <div>
              <button
                type="button"
                class="btn button-dark-blue text-white border-white rounded-pill"
              >
                3 app
              </button>
              <span><i class="fa-solid fa-angles-right"></i></span>
              <button
                type="button"
                class="btn button-dark-blue text-white border-white rounded-circle"
              >
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- COL 3 - BLUE ROW -->
          <div class="col-12 col-md-4 col-lg-3 py-2" id="col-3-blue-row">
            <h6>Studenti online negli ultimi 30 minuti</h6>
            <h2>125</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
